<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
        <a href="#" class="company-logo">
            <img src="https://us.123rf.com/450wm/wikagraphic/wikagraphic2103/wikagraphic210309005/167437260-initial-logo-letter-gr-with-golden-and-silver-color-with-laurel-and-wreath-vector-logo-for-business.jpg?ver=6" alt="company logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item">Ipl</li>
                <li class="hover-link nav-item">politics</li>
                <li class="hover-link nav-item">Ecosystem</li>
          </ul>
       </div>
       <div class="search-bar flex">
        <input type="text" class="news-input" placeholder="e.g. Science">
        <button class="search-button">Search</button>
       </div>
    </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="http://via.placeholder.com/400*200" alt="news-img" id="new-img">
            </div>
            <div class="card-content">
                <h3>This is the Title</h3>
                <h6>End Gadget 27/08/2023</h6>

                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
